<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-list">
  <template>
    <style>
      @import "my-list/my-list";
    </style>

    <firebase-app
      auth-domain="resume-cfacc.firebaseapp.com"
      database-url="https://resume-cfacc.firebaseio.com/"
      api-key="AIzaSyDkKN6KRCgXJBxcWaJUFqdSokDQwxMesu8">
    </firebase-app>

    <firebase-query
        id="qry"
        path="/companies"
        data="{{companies}}">
    </firebase-query>

    <template is="dom-repeat" items="[[companies]]" as"item">
      <div>[[item.companyName]]</div>
    </template>
    <template is="dom-repeat" items="{{companies}}" as="item">
      <sticky-note note-data="{{item.companyName}}">{{item.companyName}}</sticky-note>
    </template>
  </template>

  <script src="my-list.js"></script>

</dom-module>
